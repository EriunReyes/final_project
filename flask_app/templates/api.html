<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Api</title>
</head>
<body style="background-color:#3f3f3f;">
    <div class="container">
        <form action="get_user" method="post">
            <div class="row" style="margin: 0px 100px">
                <h1>Get User By Id Number</h1>
                <label for="user" class="form-label" style="font-size:25px;"></label>
                <input type="text" name="user"  class="form-control" placeholder="Only numbers">
            </div>
            <br>
            <button class="btn btn-primary" style="margin-left:100px">Submit</button>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Height:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{session.name}}</td>
                <td>{{session.height}}</td>
            </tr>
        </tbody>
    </table>
    <div style="margin: 20px;">
        <a href="/dashboard" style="text-decoration: none;">Go Back</a>
    </div>
</body>
</html>
