<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>questions</title>
</head>
<body style="background-color:#332c2c;">
    <div>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <p style="font-size: 50px;">CodeCafe</p>
                </a>
            </div>
        </nav>
    </div>
    <div id="question">
        <div>
            <p style="color: white; text-align: center">
                {{question.content}}
            </p>
        </div>
    </div>
    <form action="/questions/answer" method="POST" style="display: flex; align-items: center; flex-direction: column;">
        <textarea name="content" rows="3"></textarea>
        <input type="hidden" name="question_id" value="{{question.id}}">
        <input type="submit" value="Reply">
    </form>
    <div style="margin: 20px;">
        <a href="/dashboard" style="text-decoration: none;">Go Back</a>
    </div>
    {% for answer in answers%}
    <div style="color:gray">
        {{answer.content}}
        <div>
            <a href="/single/{{answer.id}}" class="btn btn-primary">Delete</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
