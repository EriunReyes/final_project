<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body  style="background-color:#3f3f3f;">
    <h2 class="text-center">User {{user.id}}</h2>
    <div style=" background-color: white; border:solid; display: flex; align-items: center; font-size: 20px; flex-direction: column; margin-top: 50px; margin: 0px 500px;">
    <p><strong>Full Name:</strong> {{user.full_name()}}</p>
    <p><strong>Email:</strong> {{user.email}}</p>

    <p><strong>Created On:</strong> {{user.created_at.strftime("%b %d %Y")}}</p>
    <p><strong>Last Update</strong> {{  user.updated_at.strftime("%b %d %Y")}}</p>
    </div>
    <div style="margin: 20px;">
        <a href="/community" style="text-decoration: none;">Go Back</a>
    </div>
</body>
</html>
