<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>questions</title>
</head>
<body style="background-color:#332c2c;">
    <div>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <p style="font-size: 50px;">CodeCafe</p>
                </a>
            </div>
        </nav>
    </div>
    <form action="/questions" method="POST" class="form_question">
        {% with messages = get_flashed_messages(category_filter=['question'])%}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="col-5 bg-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
        <h3 style="background:white; font-size:20px; text-align: center;">Any questions?</h3>
        <textarea name="content" cols="30" rows="5"></textarea>
        <input type="submit" value="POST QUESTIONS HERE">
    </form>
    <div id="questions">
        {% for question in questions%}
        <div>
            <a style='text-decoration:none' href="/questions/{{question.id}}">
                {{question.content}}
            </a>
        </div>
        {% endfor %}
    </div>
    <div style="margin: 20px;">
        <a href="/dashboard" style="text-decoration: none;">Go Back</a>
    </div>
</body>
</html>
